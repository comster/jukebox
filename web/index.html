<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jukebox.js</title>
    <meta name="description" content="Web audio player">
    <meta name="author" content="Jeff Pelton">

    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="jukebox.png">
  </head>

  <body>
    <h1>Jukebox.js</h1>
    <a href="https://github.com/comster/jukebox"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <nav>
        <li><a href="/jukebox/">Demo</a></li>
        <li><a href="http://comster.github.com/jukebox/docs/out/index.html">Documentation</a></li>
        <li><a href="https://github.com/comster/jukebox">Open Source</a></li>
    </nav>
    <p>Jukebox.js is a web audio player built using backbone.js and powered by <a href="https://github.com/comster/house" target="_new">house.js</a>.</p>
    
    <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
    <script>
    new TWTR.Widget({
      version: 2,
      type: 'profile',
      rpp: 6,
      interval: 30000,
      width: 'auto',
      height: 300,
      theme: {
        shell: {
          background: '#ffffff',
          color: '#000000'
        },
        tweets: {
          background: '#fafafa',
          color: '#000000',
          links: '#6b6b6b'
        }
      },
      features: {
        scrollbar: false,
        loop: false,
        live: false,
        behavior: 'all'
      }
    }).render().setUser('jukeboxjs').start();
    </script>
  </body>
</html>
