<html lang="en" manifest="cache.manifest.dev">

    <meta charset="utf-8">

    <meta name="description" content="Music Player">

    <link rel="shortcut icon" type="image/x-icon" href="jukebox.png">

    <meta name="apple-mobile-web-app-status-bar-style"Â content="black" />
    <link rel="apple-touch-icon-precomposed" href="jukebox.png"/>
    
    <meta name="viewport" content="initial-scale = 1.0, user-scalable = no">
  </head>

  <body>
    <div id="jukebox"></div>
    <script src="require.js"></script>
    <script>
    require(['jquery.js'], function(){
        require(['index.js'], function(webApp){
            webApp.init(function(jukeboxApp){
                var $c = $('#jukebox');
                jukeboxApp.init($c, function(){
                    var headID = document.getElementsByTagName('head')[0];
                    var cssEl = document.createElement('link');
                    cssEl.type = 'text/css';
                    cssEl.rel = 'stylesheet';
                    cssEl.href = 'index.css';
                    cssEl.media = 'screen';
                    headID.appendChild(cssEl);
                });
            });
        });
    });
    </script>
  </body>
</html>
